# CyberCore-QC Configuration File
# ================================
# Customize system parameters here

[dataset]
# Synthetic dataset generation
image_size = 224
samples_per_class = 100
train_ratio = 0.70
val_ratio = 0.15
test_ratio = 0.15

[cnn]
# CNN training parameters
num_classes = 6
pretrained = true
batch_size = 16
learning_rate = 0.001
epochs = 15
optimizer = "Adam"
scheduler = "ReduceLROnPlateau"

[fuzzy]
# Fuzzy Inference System
defect_prob_range = [0.0, 1.0]
material_fragility_range = [0.0, 1.0]
severity_range = [0.0, 10.0]
accept_threshold = 3.0
reject_threshold = 7.0

[genetic_algorithm]
# GA optimization parameters
population_size = 50
generations = 100
crossover_rate = 0.8
mutation_rate = 0.2
elite_size = 5
tournament_size = 3

[visualization]
# Visualization settings
dpi = 300
style = "dark_background"
color_palette = "husl"
save_format = "png"
interactive_3d = true

[system]
# System settings
device = "auto"  # auto, cuda, or cpu
random_seed = 42
verbose = true
save_checkpoints = true
